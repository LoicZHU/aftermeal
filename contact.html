    <main>
      <div class="row py-5 d-flex justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7 col-xxl-6">
          <div class="row">
            <div class="col-12">
              <h1 class="pink text-center">nous envoyer un petit message</h1>
            </div>
          </div>

          <form class="row justify-content-center g-3 mt-4">
           <div class="col-11 col-lg-12">

             <div class="row">
               <div class="col-12 mb-3 col-lg-6 mb-lg-0">
                 <label for="lastname" class="form-label">Nom (*)</label>
                 <input type="text" class="form-control" id="lastname" required>
               </div>

               <div class="col-12 col-lg-6">
                 <label for="firstname" class="form-label">Prénom (*)</label>
                 <input type="text" class="form-control" id="firstname" required>
               </div>
             </div>

             <div class="row">
               <div class="col-12 col-lg-6 my-3">
                 <label for="email" class="form-label">Email (*)</label>
                 <input type="email" class="form-control" id="email" required>
               </div>
             </div>

             <div class="row">
               <div class="col-12 col-lg-6">
                 <label class="form-label">Objet (*)</label>
                 <select class="form-select" aria-label="Default select example" required>
                   <option value="" selected>Sélectionner un objet</option>
                   <option value="1">Recette</option>
                   <option value="2">Dessert</option>
                   <option value="3">Bug</option>
                   <option value="3">Autre</option>
                 </select>
               </div>
             </div>

             <div class="row">
               <div class="col-12">
                 <div class="my-3">
                   <label for="message" class="form-label">Message (*)</label>
                   <textarea class="form-control" id="message" rows="3" required></textarea>
                 </div>
               </div>
             </div>

             <div class="row my-2">
               <div class="col-auto">
                  <div class="d-grid gap-3">
                   <input type="file" />
                  </div>
               </div>
             </div>

             <div class="row justify-content-end">
               <div class="col-auto mt-2">
                 <div class="d-grid gap-2">
                   <button type="submit" class="btn border-pink border-radius-button pink" type="button">Envoyer</button>
                 </div>
               </div>
             </div>
           </div>
          </form>
        </div>
      </div>
